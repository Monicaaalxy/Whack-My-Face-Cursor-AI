<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack My Pop-up Face!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #FF6B6B, #FF8E8E);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        h1 {
            color: white;
            font-size: 3em;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            text-align: center;
        }

        .info-container {
            display: flex;
            gap: 40px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .info-box {
            background: white;
            padding: 20px 40px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            min-width: 150px;
        }

        .info-box h2 {
            color: #FF6B6B;
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .info-box p {
            color: #333;
            font-size: 2em;
            font-weight: bold;
        }

        #start-btn {
            background: white;
            color: #FF6B6B;
            border: none;
            padding: 15px 50px;
            font-size: 1.5em;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        #start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
        }

        #start-btn:active {
            transform: translateY(0);
        }

        #start-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 700px;
            width: 100%;
        }

        .hole {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, #2c2c2c, #1a1a1a);
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 8px 20px rgba(0, 0, 0, 0.8);
            cursor: pointer;
        }

        .mole {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 100%;
            left: 0;
            transition: top 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mole.up {
            top: 0;
        }

        .mole img {
            width: 90%;
            height: 90%;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid white;
        }

        .cross {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 6em;
            color: red;
            font-weight: bold;
            pointer-events: none;
            opacity: 0;
            z-index: 10;
        }

        .cross.show {
            animation: showCross 0.5s ease;
        }

        @keyframes showCross {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1.2);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 40px 60px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: modalPop 0.3s ease;
        }

        @keyframes modalPop {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal-content h2 {
            color: #FF6B6B;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .modal-content p {
            color: #333;
            font-size: 1.5em;
            margin-bottom: 30px;
        }

        .modal-content button {
            background: #FF6B6B;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .modal-content button:hover {
            background: #FF5252;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .hole {
                width: 100px;
                height: 100px;
            }

            .cross {
                font-size: 3em;
            }
        }
    </style>
</head>
<body>
    <h1>Whack My Pop-up Face!</h1>
    
    <div class="info-container">
        <div class="info-box">
            <h2>Score</h2>
            <p id="score">0</p>
        </div>
        <div class="info-box">
            <h2>Time</h2>
            <p id="timer">30</p>
        </div>
    </div>

    <button id="start-btn">Start Game</button>

    <div class="game-container" id="game">
        <div class="hole">
            <div class="mole">
                <img src="20240517_105318.jpg" alt="Face">
            </div>
            <div class="cross">✕</div>
        </div>
        <div class="hole">
            <div class="mole">
                <img src="20240517_105318.jpg" alt="Face">
            </div>
            <div class="cross">✕</div>
        </div>
        <div class="hole">
            <div class="mole">
                <img src="20240517_105318.jpg" alt="Face">
            </div>
            <div class="cross">✕</div>
        </div>
        <div class="hole">
            <div class="mole">
                <img src="20240517_105318.jpg" alt="Face">
            </div>
            <div class="cross">✕</div>
        </div>
        <div class="hole">
            <div class="mole">
                <img src="20240517_105318.jpg" alt="Face">
            </div>
            <div class="cross">✕</div>
        </div>
        <div class="hole">
            <div class="mole">
                <img src="20240517_105318.jpg" alt="Face">
            </div>
            <div class="cross">✕</div>
        </div>
        <div class="hole">
            <div class="mole">
                <img src="20240517_105318.jpg" alt="Face">
            </div>
            <div class="cross">✕</div>
        </div>
        <div class="hole">
            <div class="mole">
                <img src="20240517_105318.jpg" alt="Face">
            </div>
            <div class="cross">✕</div>
        </div>
        <div class="hole">
            <div class="mole">
                <img src="20240517_105318.jpg" alt="Face">
            </div>
            <div class="cross">✕</div>
        </div>
    </div>

    <!-- Modal for game over -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2>Game Over!</h2>
            <p id="final-score"></p>
            <button onclick="closeModal()">Play Again</button>
        </div>
    </div>

    <!-- Audio elements -->
    <audio id="click-sound" src="click-sound.wav"></audio>
    <audio id="game-over-sound" src="game-over-sound.wav"></audio>
    <audio id="win-sound" src="win-sound.wav"></audio>

    <script>
        const holes = document.querySelectorAll('.hole');
        const moles = document.querySelectorAll('.mole');
        const crosses = document.querySelectorAll('.cross');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');
        const startBtn = document.getElementById('start-btn');
        const modal = document.getElementById('modal');
        const finalScoreDisplay = document.getElementById('final-score');
        
        // Audio elements
        const clickSound = document.getElementById('click-sound');
        const gameOverSound = document.getElementById('game-over-sound');
        const winSound = document.getElementById('win-sound');

        let score = 0;
        let timeLeft = 30;
        let lastHole;
        let timeUp = false;
        let gameInterval;
        let countdownInterval;

        function randomTime(min, max) {
            return Math.round(Math.random() * (max - min) + min);
        }

        function randomHole(holes) {
            const idx = Math.floor(Math.random() * holes.length);
            const hole = holes[idx];
            
            // Prevent same hole twice in a row
            if (hole === lastHole) {
                return randomHole(holes);
            }
            
            lastHole = hole;
            return hole;
        }

        function peep() {
            if (timeUp) return;
            
            const time = randomTime(500, 1200);
            const hole = randomHole(holes);
            const mole = hole.querySelector('.mole');
            
            mole.classList.add('up');
            
            setTimeout(() => {
                mole.classList.remove('up');
                if (!timeUp) peep();
            }, time);
        }

        function whack(e) {
            if (!e.isTrusted) return; // Prevent cheating
            
            const mole = this;
            const hole = mole.parentElement;
            const cross = hole.querySelector('.cross');
            
            if (!mole.classList.contains('up')) return;
            
            score++;
            scoreDisplay.textContent = score;
            mole.classList.remove('up');
            
            // Play click sound
            clickSound.currentTime = 0;
            clickSound.play();
            
            // Show red cross
            cross.classList.add('show');
            setTimeout(() => {
                cross.classList.remove('show');
            }, 500);
        }

        function startGame() {
            // Reset game
            score = 0;
            timeLeft = 30;
            timeUp = false;
            scoreDisplay.textContent = 0;
            timerDisplay.textContent = 30;
            startBtn.disabled = true;
            
            // Start the mole popping
            peep();
            
            // Start countdown
            countdownInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;
                
                if (timeLeft === 0) {
                    endGame();
                }
            }, 1000);
        }

        function endGame() {
            timeUp = true;
            clearInterval(countdownInterval);
            startBtn.disabled = false;
            
            // Show modal with final score
            finalScoreDisplay.textContent = `You got ${score} scores. Keep up!`;
            modal.style.display = 'flex';
            
            // Play appropriate sound based on score
            if (score > 20) {
                winSound.play();
            } else {
                gameOverSound.play();
            }
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        // Event listeners
        startBtn.addEventListener('click', startGame);
        moles.forEach(mole => mole.addEventListener('click', whack));
    </script>
</body>
</html>
